<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>補充担当者支援アプリ</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>補充担当者支援アプリ</h1>

    <div>
        <h2>売場スキャン</h2>
        <button onclick="startScanner('sales')">売場用バーコード読み取り開始</button>
        <ul id="salesRefillList"></ul>
    </div>

    <div>
        <h2>倉庫スキャン</h2>
        <button onclick="startScanner('warehouse')">倉庫用バーコード読み取り開始</button>
        <ul id="warehouseResultList"></ul>
    </div>

    <div id="reader" style="display: none;"></div>

    <script>
        const refillList = []; // 売場スキャンの補充リスト
        const warehouseData = {
            "4987035332602": "ポカリスエット 500ml ケース",
            "4987035504528": "SOYSH ケース",
            "4987035561729": "オロナミンC ケース",
            "7613287388223": "コントレックス ケース"
        };

        function startScanner(mode) {
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            const html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // 背面カメラを指定
                { fps: 10, qrbox: 250 },
                (decodedText, decodedResult) => {
                    console.log(`Decoded text: ${decodedText}`);
                    if (mode === 'sales') {
                        handleSalesScan(decodedText);
                    } else if (mode === 'warehouse') {
                        handleWarehouseScan(decodedText);
                    }
                    html5QrCode.stop();
                    reader.style.display = 'none';
                },
                (errorMessage) => {
                    console.log(`QR Code no match: ${errorMessage}`);
                })
                .catch((err) => {
                    console.error(`Error starting scanner: ${err}`);
                });
        }

        function handleSalesScan(decodedText) {
            refillList.push({ code: decodedText, status: '要補充' });
            updateSalesRefillList();
        }

        function handleWarehouseScan(decodedText) {
            const foundItem = refillList.find(item => warehouseData[decodedText] && warehouseData[decodedText].includes(item.code));
            const resultList = document.getElementById('warehouseResultList');
            const li = document.createElement('li');

            if (foundItem) {
                foundItem.status = 'ピッキング';
                li.textContent = `商品: ${warehouseData[decodedText]} - ステータス: ピッキング`;
                playSound('success');
            } else {
                li.textContent = `商品コード ${decodedText} はリストに存在しません。`;
                playSound('error');
            }

            resultList.appendChild(li);
            updateSalesRefillList();
        }

        function updateSalesRefillList() {
            const listElement = document.getElementById('salesRefillList');
            listElement.innerHTML = '';

            refillList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.code} - ${item.status}`;
                listElement.appendChild(li);
            });
        }

        function playSound(type) {
            const audio = new Audio(type === 'success' ? 'success-sound.mp3' : 'error-sound.mp3');
            audio.play();
        }
    </script>
</body>
</html>
